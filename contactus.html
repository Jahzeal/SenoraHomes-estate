    <section class="contact-us">
  <div class="contact-container">
    <!-- Left side: Image or Map -->
    <div class="contact-image">
      <img src="assets/senoragate.jpg" alt="SenoraHomes Property" />
    </div>

    <!-- Right side: Form -->
    <div class="contact-form-wrapper">
      <h2>Contact Us</h2>
      <p>Buying at SenoraHomes is an investment in your future.</p>

      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label>First Name<span>*</span></label>
            <input type="text" placeholder="First Name" required />
          </div>

          <div class="form-group">
            <label>Last Name<span>*</span></label>
            <input type="text" placeholder="Last Name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>Email<span>*</span></label>
            <input type="email" placeholder="Email Address" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group country-code">
            <label>Phone Number<span>*</span></label>
            <div class="phone-field">
              <select>
                <option value="NG">Nigeria</option>
                <option value="GH">Ghana</option>
                <option value="US">United States</option>
              </select>
              <input type="tel" placeholder="+234" required />
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label>Message</label>
            <textarea rows="4" placeholder="Type your message..."></textarea>
          </div>
        </div>

        <button type="submit" class="send-btn">SEND MESSAGE</button>
      </form>
    </div>
  </div>
</section>
